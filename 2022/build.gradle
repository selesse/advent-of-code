plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.13')
    testImplementation('org.assertj:assertj-core:3.23.1')
}

application {
    mainClassName = 'Main'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
